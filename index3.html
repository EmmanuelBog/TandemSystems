    <section class="contact-section js--contact" id="contact">
        <div class="row">
            <h2 class="contact-heading">Envoyez un message</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Prénom</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Prénom" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Nom</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Nom" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Société</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Société">
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Adresse</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Adresse" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Code postal</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Code postal" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Ville</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Ville" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Téléphone</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Téléphone" required>
                    </div>
                </div>

                



                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="email" name="email" id="email" placeholder="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="newsletter">Lettre d'information?</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="checkbox" name="newsletter" id="newsletter" checked>&nbsp;Oui
                    </div>
                </div>
                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="message">Laissez un message</label>
                    </div>
                    <div class="col span_2_of_3">
                        <textarea name="message" id="message" placeholder="Votre message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span_1_of_3">
                        &nbsp;
                    </div>
                    <div class="col span_2_of_3">
                        <input type="submit" value="Envoyer">
                    </div>
                </div>
    
            </form>
        </div>
    </section>
