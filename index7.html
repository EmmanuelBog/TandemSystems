    <section class="contact-section js--contact" id="contact">

        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name"> Surname</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Surname" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>
                    <div class="col span_2_of_3">

                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Town / City" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="name">Telephone</label>
                    </div>
                    <div class="col span_2_of_3">
                        <input type="text" name="name" id="name" placeholder="Telephone" required>
                    </div>
                </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col span_1_of_3 contact-label">

                    </div>
                    <div class="col span_2_of_3">

                </div>
                <div class="row">
                    <div class="col span_1_of_3 contact-label">
                        <label for="message">Send a message</label>
                    </div>
                    <div class="col span_2_of_3">
